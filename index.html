<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="header-banner">
        <div class="logo">Library</div>
        <button class="login-button">Login</button>
      </div>
    </header>
    <div class="container">
      <main class="main-section">
        <form id="add-book-form" class="add-book-section">
          <label for="title">Book title</label>
          <input type="text" id="title" placeholder="Enter Title" required/>

          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Enter Author" required/>

          <label for="pages">Pages</label>
          <input type="number" id="pages" placeholder="Total Pages" required/>

          <label for="read">Have you read this book?</label>
          <input type="radio" name="read-radio" id="choice-yes" value="yes" required/>
          <label for="choice-yes">Yes</label>
          <input type="radio" name="read-radio" id="choice-no" value="no" required/>
          <label for="choice-no">No</label>

          <button id="submit-button" type="submit">Submit</button>
        </form>
        <section class="card-section">
          <div id="book-cards"></div>
        </section>
      </main>

      <button id="add-book-button">Add Book</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
